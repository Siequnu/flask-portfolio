{% extends "header.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}
<div class="container">
  <br>
  <div class="card bg-light mb-3" style="max-width: 40rem;">

    <div class="card-header">
      <h1>{{title}}</h1>
      <a href="{{back_url}}" <button
        class="btn btn-primary"><i class="fa fa-chevron-left"></i> Back</button></a>
    </div>
    <div class="card-body">
      <form method="post">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        {{ render_form(form) }}
      </form>
    </div>
  </div>

</div>
{% endblock %}
